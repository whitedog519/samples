<html>
  <head>
    <title>CSS cursor</title>
    <meta charset="UTF-8">
    <style type="text/css">
      div {
        cursor: pointer;
        border: 1px solid gray;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    DOMの上にカーソルがあるときカーソルがポインタマークになる。
    <div>あああ</div>
    <div>いいい</div>
    <div>ううう</div>
  </body>
</html>
